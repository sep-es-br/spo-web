<div id="icone" [ngStyle]="{background: cor}">
    <img [src]="'assets/img/' + nomeIcone + '.svg'" width="30px" />
</div>
<div id="infos">
    <div id="title">
        <p>{{titulo}}</p>
    </div>
    <div id="value">
        <p title="{{valor | customCurrency}}" >R$ {{valor | numeroResumido}}</p>
    </div>
</div>
