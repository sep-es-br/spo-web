<div id="content">
    <div id="titleMain">
        <p id="title">{{title}}</p>
        <p id="breadcrumb"><spo-breadcrumb></spo-breadcrumb></p>
    </div>
    <div id="userInfo" (click)="showMenuUser = !showMenuUser">
        <div #imgProfile id="userImg">
            {{iniciais}}
        </div>
        <div id="userData">
            <p>{{userName}}</p>
            <!-- <p id="email">{{userEmail}}</p> -->
        </div>
        <div #menuUser [class]="'menuUser ' + (showMenuUser ? 'mostrar' : '')">
            <div (click)="logout()">logout</div>
        </div>
    </div>
    
</div>
